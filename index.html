<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h1 class="large-font">Coding Quiz Challange</h1>
        <h2 class="start-button">Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
        <button id="start">Start Quiz</button>
    </header>
    <main class="hide">
        <div class="timer">Time</div>
        <div class="question-container" id="question">
            Question
        </div>
        <div class="option-container">
            <button class="option" id="option1">Option 1</button>
            <button class="option" id="option2">Option 2</button>
            <button class="option" id="option3">Option 3</button>
            <button class="option" id="option4">Option 4</button>
        </div>
    </main>
    <section class="hide" id="scoreboard">
        <h3>Good Job!</h3>
        <div>Your score is: </div>
        <div>Enter Initials: </div>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
